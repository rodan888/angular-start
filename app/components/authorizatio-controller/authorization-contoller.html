<div class="container-fluid">
	<div class="login-block center">
		<div class="login-content card">
			<img src="../../assets/img/logo-2.png" alt="at-art">
			<form data-ng-submit="login(user)">
				<div class="form-group">
					<input type="text" name="name" id="name" data-ng-model="user.username">
					<label for="name" required>Name</label>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password" data-ng-model="user.password" required>
					<label for="password">Pass</label>
				</div>				
				<button type="submit" class="btn full">Send</button>
				<span class="error mt1">{{error}}</span>
			</form>		
		</div>
	</div>	
</div>
